version: '3'

tasks:
  default:
    vars:
      MODULE: '{{ index .MATCH 0 }}'
    cmds:
      - task: "{{ .MODULE }}:_help"

  '*:help':
    vars:
      MODULE: '{{ index .MATCH 0 }}'
    cmds:
      - task: "{{ .MODULE }}:_help"

  '*:*':
    vars:
      MODULE: '{{ index .MATCH 0 }}'
      ACTION: '{{ index .MATCH 1 }}'
    cmds:
      - task: "{{ .MODULE }}:_{{ .ACTION }}"
