version: '3'

tasks:
  install:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:install
        vars:
          APP: charm-gum

  install:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: ::github-release:install:tarball
        vars:
          TOOL_NAME: gum
          REPO: charmbracelet/gum
          VERSION: "v{{ .GUM_VERSION }}"
          ARCHIVE_NAME: "gum_{{ .GUM_VERSION }}_Linux_x86_64.tar.gz"
          BINARY_PATH: "gum_{{ .GUM_VERSION }}_Linux_x86_64/gum"

  install:
    desc: "[GUM] âœ¨ Install gum"
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: install:linux
        platforms: [linux]

  uninstall:
    desc: "[GUM] ðŸ—‘ï¸  Uninstall gum"
    cmds:
      - task: uninstall:linux
        platforms: [linux]
      - task: uninstall:windows
        platforms: [windows]

  update:
    desc: "[GUM] ðŸ”„ Update gum to latest version"
    cmds:
      - task: update:linux
        platforms: [linux]
      - task: update:windows
        platforms: [windows]

  verify:
    desc: "[GUM] âœ… Verify gum installation"
    cmds:
      - |
        if ! command -v gum >/dev/null 2>&1; then
          task :messaging:error MESSAGE="gum not found in PATH"
          exit 1
        fi
        {{ .gum_ok }} "âœ… gum found: $(command -v gum)"
        version=$(gum --version 2>&1 || echo "unknown")
        {{ .gum_info }} "ðŸ“‹ Version: $version"
        if ! gum --help >/dev/null 2>&1; then
          task :messaging:warning MESSAGE="gum --help failed - may not be functional"
        else
          {{ .gum_ok }} "âœ… gum is functional"
        fi

  uninstall:linux:
    internal: true
    platforms: [linux]
    cmds:
      - rm -f $HOME/bin/gum
      - task: :messaging:success
        vars:
          MESSAGE: "gum uninstalled successfully"

  uninstall:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:uninstall
        vars:
          APP: charm-gum

  update:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: install:linux

  update:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:update
        vars:
          APP: charm-gum