version: '3'

tasks:
  default:
    - task --list --taskfile tools/gomplate.yaml

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: ::scoop:install
        vars:
          APP: gomplate

  install:
    vars:
      APP_NAME: gomplate
    desc: "[{{ .APP_NAME | upper }}] âœ¨ Install {{ .APP_NAME | title}}"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
