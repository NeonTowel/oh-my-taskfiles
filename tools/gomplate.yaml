version: '3'

tasks:
  default:
    - task --list --taskfile tools/gomplate.yaml

  install:windows:
    vars:
      APP_NAME: gomplate
    platforms: [windows]
    internal: true
    cmds:
      - |
        if [ ! -d "$HOME/scoop/apps/{{ .APP_NAME }}/current" ]; then
          scoop install {{ .APP_NAME }}
          echo "{{ .APP_NAME }} has been installed successfully."
        fi

  install:
    vars:
      APP_NAME: gomplate
    desc: "[{{ .APP_NAME | upper }}] âœ¨ Install {{ .APP_NAME | title}}"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
