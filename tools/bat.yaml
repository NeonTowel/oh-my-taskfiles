version: '3'

includes:
  lib: ../lib.yaml
  tool: ../models/tool.yaml

tasks:
  default:
    - task: tool:default

  install:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: lib:github-release:install:tarball
        vars:
          TOOL_NAME: bat
          REPO: sharkdp/bat
          VERSION: "v{{ .BAT_VERSION }}"
          ARCHIVE_NAME: "bat-v{{ .BAT_VERSION }}-x86_64-unknown-linux-gnu.tar.gz"
          BINARY_PATH: "bat-v{{ .BAT_VERSION }}-x86_64-unknown-linux-gnu/bat"
  
  install:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: lib:scoop:install
        vars:
          APP: bat

  install:
    desc: "[BAT] âœ¨ Install bat"
    cmds:
      - task: install:linux
        platforms: [linux]
      - task: install:windows
        platforms: [windows]

  uninstall:
    desc: "[BAT] ðŸ—‘ï¸  Uninstall bat"
    cmds:
      - task: uninstall:linux
        platforms: [linux]
      - task: uninstall:windows
        platforms: [windows]

  update:
    desc: "[BAT] ðŸ”„ Update bat to latest version"
    cmds:
      - task: update:linux
        platforms: [linux]
      - task: update:windows
        platforms: [windows]

  verify:
    desc: "[BAT] âœ… Verify bat installation"
    cmds:
      - |
        if ! command -v bat >/dev/null 2>&1; then
          task -t lib.yaml messaging:error MESSAGE="bat not found in PATH"
          exit 1
        fi
        {{ .gum_ok }} "âœ… bat found: $(command -v bat)"
        version=$(bat --version 2>&1 || echo "unknown")
        {{ .gum_info }} "ðŸ“‹ Version: $version"
        if ! bat --help >/dev/null 2>&1; then
          task -t lib.yaml messaging:warning MESSAGE="bat --help failed - may not be functional"
        else
          {{ .gum_ok }} "âœ… bat is functional"
        fi

  uninstall:linux:
    internal: true
    platforms: [linux]
    cmds:
      - rm -f $HOME/bin/bat
      - task: lib:messaging:success
        vars:
          MESSAGE: "bat uninstalled successfully"

  uninstall:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: lib:scoop:uninstall
        vars:
          APP: bat

  update:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: install:linux

  update:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: lib:scoop:update
        vars:
          APP: bat
