version: '3'

tasks:
  install:
    desc: "[STARSHIP] Install starship prompt"
    cmds:
      - curl -sS 'https://starship.rs/install.sh' | sh -s -- -y -b $HOME/bin

  configure:
    desc: "[STARSHIP] Configure preset"
    cmds:
      - mkdir -p ~/.config
      - starship preset pastel-powerline -o ~/.config/starship.toml
  
  setup:
    desc: "[STARSHIP] âœ¨ Install and configure starship prompt"
    cmds:
      - task: install
      - task: configure
      - |
        '[ "${SHELL##*/}" = "zsh" ] && source $HOME/.zshrc'