version: '3'

tasks:
  install:
    desc: "[STARSHIP] 1. Install starship prompt"
    cmds:
      - curl -sS 'https://starship.rs/install.sh' | sh -- -y -b ~/bin

  configure:
    desc: "[STARSHIP] 2. Configure preset"
    cmds:
      - mkdir -p ~/.config
      - starship preset pastel-powerline -o ~/.config/starship.toml
  
  setup:
    desc: "[STARSHIP] âœ¨ Install and configure starship prompt"
    cmds:
      - task: install
      - task: configure