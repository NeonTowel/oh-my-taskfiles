version: '3'

tasks:
  default:
    - task --list --taskfile tools/starship.yaml

  install:linux:
    platforms: [linux]
    internal: true
    cmds:
      - curl -sS 'https://starship.rs/install.sh' | sh -s -- -y -b $HOME/bin

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - |
        if ! command -v starship >/dev/null 2>&1; then
          scoop install starship
          echo "starship has been installed successfully."
        else
          echo "starship is already installed."
        fi

  configure:
    internal: true
    cmds:
      - |
        if [ ! -d "$HOME/.config" ]; then
          mkdir -p "$HOME/.config"
        fi
        cp "$HOME/.omt/dotfiles/starship.toml" "$HOME/.config/starship.toml"
        echo "starship has been configured successfully."
  
  install:
    desc: "[STARSHIP] âœ¨ Install and configure starship prompt"
    cmds:
      - task: install:linux
        platforms: [linux]
      - task: install:windows
        platforms: [windows]
      - task: configure
