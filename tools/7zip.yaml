version: '3'

includes:
  LIB: ../lib.yaml
  TOOL: ../models/tool.yaml

tasks:
  default:
    - task: TOOL:default

  install:windows:
    platforms: [windows]
    internal: true
    silent: true
    cmds:
      - task: LIB:scoop:install
        vars:
          APP: 7zip

  install:linux:
    platforms: [linux]
    internal: true
    silent: true
    cmds:
      - |
        VERSION=$(echo "{{ .7ZIP_LINUX_VERSION }}" | tr -cd '[:alnum:]_.')
        if [ ! -d "$HOME/bin/7z" ]; then
          curl -L "https://github.com/ip7z/7zip/releases/download/{{ .7ZIP_LINUX_VERSION }}/7z{{ .VERSION }}-linux-x64.tar.xz" | tar -xJ -C $HOME/bin
          echo "7zip has been installed successfully."
        else
          echo "7zip is already installed."
        fi

  install:
    desc: "[7ZIP] âœ¨ Install 7zip"
    silent: true
    cmds:
      - task: install:windows
      - task: install:linux
