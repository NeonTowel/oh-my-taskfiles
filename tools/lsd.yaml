version: '3'

tasks:
  default:
    - task --list --taskfile tools/lsd.yaml

  install:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: ::github-release:install:tarball
        vars:
          TOOL_NAME: lsd
          REPO: lsd-rs/lsd
          VERSION: "v{{ .LSD_VERSION }}"
          ARCHIVE_NAME: "lsd-v{{ .LSD_VERSION }}-x86_64-unknown-linux-gnu.tar.gz"
          BINARY_PATH: "lsd-v{{ .LSD_VERSION }}-x86_64-unknown-linux-gnu/lsd"

  install:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:install
        vars:
          APP: lsd

  install:
    desc: "[LSD] âœ¨ Install lsd"
    cmds:
      - task: install:linux
        platforms: [linux]
      - task: install:windows
        platforms: [windows]

  uninstall:
    desc: "[LSD] ðŸ—‘ï¸  Uninstall lsd"
    cmds:
      - task: uninstall:linux
        platforms: [linux]
      - task: uninstall:windows
        platforms: [windows]

  update:
    desc: "[LSD] ðŸ”„ Update lsd to latest version"
    cmds:
      - task: update:linux
        platforms: [linux]
      - task: update:windows
        platforms: [windows]

  verify:
    desc: "[LSD] âœ… Verify lsd installation"
    cmds:
      - |
        if ! command -v lsd >/dev/null 2>&1; then
          task :messaging:error MESSAGE="lsd not found in PATH"
          exit 1
        fi
        {{ .gum_ok }} "âœ… lsd found: $(command -v lsd)"
        version=$(lsd --version 2>&1 || echo "unknown")
        {{ .gum_info }} "ðŸ“‹ Version: $version"
        if ! lsd --help >/dev/null 2>&1; then
          task :messaging:warning MESSAGE="lsd --help failed - may not be functional"
        else
          {{ .gum_ok }} "âœ… lsd is functional"
        fi

  uninstall:linux:
    internal: true
    platforms: [linux]
    cmds:
      - rm -f $HOME/bin/lsd
      - task: :messaging:success
        vars:
          MESSAGE: "lsd uninstalled successfully"

  uninstall:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:uninstall
        vars:
          APP: lsd

  update:linux:
    internal: true
    platforms: [linux]
    cmds:
      - task: install:linux

  update:windows:
    internal: true
    platforms: [windows]
    cmds:
      - task: ::scoop:update
        vars:
          APP: lsd
