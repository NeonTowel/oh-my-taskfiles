version: '3'

tasks:
  default:
    - task --list --taskfile tools/helix.yaml

  configure:windows:
    platforms: [windows]
    internal: true
    silent: true
    vars:
      HELIX_CONFIG_DIR: "$HOME/AppData/Roaming/helix"
    cmds:
      - |
        if [ ! -d "{{ .HELIX_CONFIG_DIR }}" ]; then
          mkdir -p "{{ .HELIX_CONFIG_DIR }}"
        fi
        cp "dotfiles/helix/config.toml" "{{ .HELIX_CONFIG_DIR }}/config.toml"
        echo "helix config has been configured successfully."

  install:windows:
    platforms: [windows]
    internal: true
    silent: true
    cmds:
      - task: ::scoop:install
        vars:
          APP: helix

  install:
    desc: "[HELIX] âœ¨ Install helix"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure:windows
        platforms: [windows]
