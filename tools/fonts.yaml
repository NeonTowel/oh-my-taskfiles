version: '3'

tasks:
  default:
    - task --list --taskfile tools/fonts.yaml

  install-font:
    internal: true
    platforms: [windows]
    requires:
      vars: [ font ]
    cmds:
      - |
        if [ ! -d "$HOME\scoop\apps\{{ .font }}" ]; then
          echo "Installing {{ .font }} font"
          scoop install nerd-fonts/{{ .font }}
        else
          echo "{{ .font }} font is already installed"
        fi

  install:windows:
    deps: [ ":coreutils:install" ]
    internal: true
    platforms: [windows]
    vars:
      FONTS: 
        - Mononoki-NF
        - Mononoki-NF-Mono
        - FantasqueSansMono-NF
        - FantasqueSansMono-NF-Mono
        - JetBrainsMono-NF
        - JetBrainsMono-NF-Mono
        - Lato
    cmds:
      - |
        if ! scoop bucket list | grep -q "^nerd-fonts"; then
          scoop bucket add nerd-fonts
        fi
      - for: { var: FONTS }
        task: install-font
        vars:
          font: "{{.ITEM}}"

  install:linux: # TODO: add Linux support
    internal: true
    platforms: [linux]
    cmds:
      - |
        echo "Not implemented yet."

  install:
    silent: true
    desc: "[FONTS] âœ¨ Install fonts"
    cmds:
      - task: install:windows
      - task: install:linux
