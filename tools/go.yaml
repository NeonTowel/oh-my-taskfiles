version: '3'

includes:
  lib: ../lib.yaml
  tool: ../models/tool.yaml

tasks:
  default:
    - task: tool:default

  install:linux:
    platforms: [linux]
    internal: true
    cmds:
      - |
        if ! command -v go >/dev/null 2>&1; then
          curl -OL "https://go.dev/dl/go{{ .GO_VERSION }}.linux-amd64.tar.gz"
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf "go{{ .GO_VERSION }}.linux-amd64.tar.gz"
          rm -f "go{{ .GO_VERSION }}.linux-amd64.tar.gz"
          echo "go has been installed successfully."
        fi

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: lib:scoop:install
        vars:
          APP: go

  install:
    desc: "[GO] âœ¨ Install Go"
    cmds:
      - task: install:linux
        platforms: [linux]
      - task: install:windows
        platforms: [windows]

