version: '3'

tasks:
  ensure-dir:
    silent: true
    requires:
      vars: [DIR_PATH]
    cmds:
      - mkdir -p "{{ .DIR_PATH }}"

  validate-dir-exists:
    silent: true
    requires:
      vars: [DIR_PATH, ERROR_MESSAGE]
    cmds:
      - |
        if [ ! -d "{{ .DIR_PATH }}" ]; then
          echo "{{ .ERROR_MESSAGE }}"
          exit 1
        fi

  validate-file-exists:
    silent: true
    requires:
      vars: [FILE_PATH, ERROR_MESSAGE]
    cmds:
      - |
        if [ ! -f "{{ .FILE_PATH }}" ]; then
          echo "{{ .ERROR_MESSAGE }}"
          exit 1
        fi
