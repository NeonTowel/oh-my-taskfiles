version: '3'

includes:
  windows: 
    taskfile: awesome/windows.yaml
    flatten: true

tasks:
  awesome-macos:
    internal: true
    cmds:
      - echo "Awesome MacOS Not implemented yet!"

  awesome-linux:
    internal: true
    cmds:
      - echo "Awesome Linux Not implemented yet!"

  awesome:*:
    desc: "[AWESOME] âœ¨ Setup Awesome Experience for your environment (run: awesome:windows, awesome:linux, or awesome:macos)"
    vars:
      ENVIRONMENT: "{{ index .MATCH 0}}"
    requires:
      vars:
        - name: ENVIRONMENT
          enum: ["windows", "linux", "macos"]
    cmds:
      - task: preflight-{{ .ENVIRONMENT }}
        vars:
          ENVIRONMENT: "{{ .ENVIRONMENT }}"
      - echo "Installing {{ .ENVIRONMENT }} experience..."
      - task: awesome-{{ .ENVIRONMENT }}
        vars:
          ENVIRONMENT: "{{ .ENVIRONMENT }}"

  # common tasks
  awesome-install-tool:*:
    internal: false
    silent: true
    vars:
      TOOL: "{{ index .MATCH 0 }}"
      UNATTENDED: '{{ if eq .CLI_ARGS "--unattended" }}true{{ else }}false{{ end }}'
    requires:
      vars: [ TOOL ]
    cmds:
      - |
        {{ if .CLI_VERBOSE }}
          echo "Installing tool..."
          echo "Tool to install: {{ .TOOL }}"
          if [ "{{ .UNATTENDED }}" = "true" ]; then
            echo "Unattended mode enabled."
          fi
        {{ end }}
      - task: tools:{{ .TOOL }}:install
        vars:
          UNATTENDED: "{{ .UNATTENDED }}"


  awesome-install-app:*:
    internal: false
    silent: true
    vars:
      APP: "{{ index .MATCH 0 }}"
      UNATTENDED: '{{ if eq .CLI_ARGS "--unattended" }}true{{ else }}false{{ end }}'
    requires:
      vars: [ APP ]
    cmds:
      - |
        {{ if .CLI_VERBOSE }}
          echo "Installing app..."
          echo "App to install: {{ .APP }}"
          if [ "{{ .UNATTENDED }}" = "true" ]; then
            echo "Unattended mode enabled."
          fi
        {{ end }}
      - task: apps:{{ .APP }}:install
        vars:
          UNATTENDED: "{{ .UNATTENDED }}"

  awesome-run-configuration:*:
    internal: false
    silent: true
    vars:
      RUN: "{{ index .MATCH 0 }}"
      UNATTENDED: '{{ if eq .CLI_ARGS "--unattended" }}true{{ else }}false{{ end }}'
    requires:
      vars: [ RUN ]
    cmds:
      - |
        {{ if .CLI_VERBOSE }}
          echo "Running configuration..."
          echo "Configuration to run: {{ .RUN }}"
          if [ "{{ .UNATTENDED }}" = "true" ]; then
            echo "Unattended mode enabled."
          fi
        {{ end }}
      - task: "{{ .RUN }}"  
        vars:
          UNATTENDED: "{{ .UNATTENDED }}"
