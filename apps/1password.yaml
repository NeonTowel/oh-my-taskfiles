            echo "‚ïë  5. üëÅÔ∏è  If you want to use Windows Hello for authentication,          ‚ïë"
            echo "‚ïë     make sure that's enabled in Settings > Security as well.         ‚ïë"
            echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
            # Try to open the 1Password desktop app for the user
            if powershell -Command "Get-Command '1Password.exe' -ErrorAction SilentlyContinue" >/dev/null 2>&1; then
              start "" "1Password.exe"
              echo "üöÄ Attempted to launch the 1Password desktop app."
            elif [ -f "$HOME/AppData/Local/1Password/app/8/1Password.exe" ]; then
              powershell -Command "Start-Process '$HOME/AppData/Local/1Password/app/8/1Password.exe'"
              echo "üöÄ Attempted to launch the 1Password desktop app from default install location."
            else
              echo "‚ö†Ô∏è Could not find 1Password.exe to launch the desktop app automatically."
            fi
          fi
        fi

  install:
    desc: "[1PASSWORD] ‚ú® Install 1Password"
    silent: true
