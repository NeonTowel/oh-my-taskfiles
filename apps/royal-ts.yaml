version: '3'

tasks:
  default:
    - task --list --taskfile apps/royal-ts.yaml

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: ::scoop:neontowel-install
        vars:
          APP: "royal-ts"

  install:
    vars:
      APP_NAME: royal-ts
    desc: "[{{ .APP_NAME | upper }}] âœ¨ Install {{ .APP_NAME | title }}"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]

