version: '3'

includes: 
  lib: ../lib.yaml
  app: ../models/app.yaml

tasks:
  default:
    - task: app:default

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: lib:scoop:install
        vars:
          APP: joplin

  install:
    vars:
      APP_NAME: joplin
    desc: "[{{ .APP_NAME | upper }}] âœ¨ Install {{ .APP_NAME | title }}"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]

