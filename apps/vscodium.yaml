version: '3'

tasks:
  default:
    - task --list --taskfile apps/vscodium.yaml

  configure:
    internal: true
    cmds:
      - |
        if ! command -v codium >/dev/null 2>&1; then
          echo "❌ ERROR: codium cli is not installed"
          echo "Please install codium cli first."
          exit 1
        fi
      - task: ::ide:configure
        vars:
          IDE: "vscodium"

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: ::scoop:install
        vars:
          APP: vscodium

  install:
    desc: "[VSCODIUM] ✨ Install VS Codium libre code editor"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure