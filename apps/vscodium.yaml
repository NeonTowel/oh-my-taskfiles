version: '3'

tasks:
  default:
    - task --list --taskfile apps/vscodium.yaml

  configure:
    desc: "[VSCODIUM] ⚙️ Configure VSCodium (extensions + settings)"
    cmds:
      - task: ::ide:configure:vscodium

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: ::scoop:install
        vars:
          APP: vscodium

  install:
    desc: "[VSCODIUM] ✨ Install VS Codium libre code editor"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure
