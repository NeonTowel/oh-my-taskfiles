version: '3'

includes:
  lib: ../lib.yaml
  app: ../models/app.yaml

tasks:
  default:
    - task: app:default

  configure:
    desc: "[VSCODIUM] ⚙️ Configure VSCodium (extensions + settings)"
    cmds:
      - task: lib:ide:configure:vscodium

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: lib:scoop:install
        vars:
          APP: vscodium

  install:
    desc: "[VSCODIUM] ✨ Install VS Codium libre code editor"
    silent: true
    cmds:
      - task: lib:install:windows
        platforms: [windows]
      - task: configure
