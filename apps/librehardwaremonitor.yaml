version: '3'

tasks:
  default:
    - task --list --taskfile apps/librehardwaremonitor.yaml

  install:windows:
    platforms: [windows]
    internal: true
    cmds:
      - task: ::scoop:install
        vars:
          APP: librehardwaremonitor

  install:
    vars:
      APP_NAME: librehardwaremonitor
    desc: "[{{ .APP_NAME | upper }}] âœ¨ Install {{ .APP_NAME | title }}"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]

