version: '3'

tasks:
  default:
    - task --list --taskfile apps/cursor.yaml

  configure:
    internal: true
    ignore_error: true
    cmds:
      - task: ::ide:configure
        vars:
          IDE: "cursor"

  install:windows:
    platforms: [windows]
    internal: true
    silent: true
    cmds:
      - task: ::winget:install
        vars:
          APP: "Anysphere.Cursor"

  install:
    desc: "[CURSOR] âœ¨ Install Cursor AI code editor"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure