version: '3'

includes: 
  lib: ../lib.yaml
  app: ../models/app.yaml

tasks:
  default:
    - task: app:default

  kissa:
    desc: "KISSA"
    cmds:
      - echo "KISSA"

  configure:
    desc: "[CURSOR] ⚙️ Configure Cursor (extensions + settings)"
    cmds:
      - task: lib:ide:configure:cursor

  install:windows:
    platforms: [windows]
    internal: true
    silent: true
    cmds:
      - task: lib:winget:install
        vars:
          APP: "Anysphere.Cursor"

  install:
    desc: "[CURSOR] ✨ Install Cursor AI code editor"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure
