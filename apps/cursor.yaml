version: '3'

tasks:
  default:
    - task --list --taskfile apps/cursor.yaml

  configure:
    desc: "[CURSOR] ⚙️ Configure Cursor (extensions + settings)"
    cmds:
      - task: ::ide:configure:cursor

  install:windows:
    platforms: [windows]
    internal: true
    silent: true
    cmds:
      - task: ::winget:install
        vars:
          APP: "Anysphere.Cursor"

  install:
    desc: "[CURSOR] ✨ Install Cursor AI code editor"
    silent: true
    cmds:
      - task: install:windows
        platforms: [windows]
      - task: configure
