version: '3'

tasks:
  update:
    desc: 'Update Oh-My-Taskfiles!'
    cmds:
      - echo "Updating Oh-My-Taskfiles..."
      - |
        CUR_PWD=$PWD
        cd $HOME/.omt
        git fetch
        echo "Changes since last update:"
        git log --oneline --graph --decorate HEAD..origin/main        
        git pull
        cd $CUR_PWD