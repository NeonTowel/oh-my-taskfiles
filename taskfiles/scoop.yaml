version: '3'

includes:
  buckets: 
    internal: true
    taskfile: scoop-buckets.yaml

tasks:
  install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - defer: 
          task: :install-error
          vars: 
            APP: "{{ .APP }}"
            EXIT_CODE: "{{ .EXIT_CODE }}"
      - |
        scoop install {{ .APP }}
        echo $?
      - echo "Exit code:{{ .EXIT_CODE }}"
      - task: :install-success
        vars: 
          APP: "{{ .APP }}"
    status:
      - scoop list | findstr /C:"{{ .APP }}" >nul

  neontowel-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "neontowel" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  extras-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "extras" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  nonportable-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "nonportable" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  nerd-fonts-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "nerd-fonts" }
      - task: install
        vars: { APP: "{{ .APP }}" }
