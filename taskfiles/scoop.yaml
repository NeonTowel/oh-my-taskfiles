version: '3'

includes:
  buckets: 
    internal: true
    taskfile: scoop-buckets.yaml

tasks:
  install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - defer: |
          {{if .EXIT_CODE}}
          gum style \
            --foreground 196 --border-foreground 196 --border double \
            --align center --width 50 --margin "1 2" --padding "2 4" \
            ' âŒ ERROR ' 'Installation of {{ .APP }} failed with code {{.EXIT_CODE}}!'
          {{end}}
      - scoop install {{ .APP }} || true
      - scoop list | findstr /C:"{{ .APP }}" >nul
      - task: :install-success
        vars:
          APP: "{{ .APP }}"
    status:
      - scoop list | findstr /C:"{{ .APP }}" >nul

  neontowel-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "neontowel" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  extras-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "extras" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  nonportable-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "nonportable" }
      - task: install
        vars: { APP: "{{ .APP }}" }

  nerd-fonts-install:
    platforms: [windows]
    internal: true
    required:
      vars: [ APP ]
    cmds:
      - task: buckets:ensure
        vars: { BUCKET: "nerd-fonts" }
      - task: install
        vars: { APP: "{{ .APP }}" }
